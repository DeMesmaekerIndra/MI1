<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Opdracht 33: Maak een invoer formulier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul{
            list-style: none;
        }
        .container{             
            width: 400px;
            clear: both;
        }
        .container>li>input:not([type="radio"]){
            width: 100%;
            clear: both;
        }       
        
    </style>
</head>

<body>
    <form action="/action_page.php">
        <fieldset>
            <legend>Persoonlijk informatie: </legend>
            <ul class="container">
                <li>
                    <label for="firstname">Voornaam: </label>
                    <input id="firstname" name="firstname" type="text">
                </li>
                <li>
                    <label for="lastname">AchterNaam: </label>
                    <input id="lastname" name="lastname" type="text">
                </li>
                <li>
                    <label for="genderItemOne">Selecteer jouw gender: </label> <br>
                    <input type="radio" name="gender" value="man" id="genderItemOne" checked> Man
                </li>
                <li><input type="radio" name="gender" value="vrouw"> Vrouw</li>
                <li><input type="radio" name="gender" value="andere"> Andere</li>
                <li>
                    <label for="mailaddress">mail: </label>
                    <input id="mailaddress" name="mailaddress" type="text">
                </li>
                <li>
                    <label for="birthdate">Geboorte Datum: </label>
                    <input type="date" name="birthdate" id="birthdate" value="2000-12-15" min="1940-01-01" max="2018-11-28">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Bijkomende informatie</legend>
            <label for="vakken">Geef je f</label>
            <select name="" id=""></select>
            
        </fieldset>

        <input type="submit" value="Verstuur">
    </form>

</body>

</html>
